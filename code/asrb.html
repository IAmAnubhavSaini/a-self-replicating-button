<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>A self-replicating button.</title>
	<link href="asrb.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript">

		const selfReplicate = function (ele) {
			const box = document.createElement('div');
			box.classList.add("box");
			console.log(ele);
			const button = document.createElement('input');
			button.value = "asrb";
			button.type = "button";
			button.onclick = () => selfReplicate(button);
			box.appendChild(button);
			ele.parentNode.appendChild(box);
		};
	</script>
</head>
<body>
	<input type="button" onclick="selfReplicate(this);" value="asrb" />
</body>
</html>
